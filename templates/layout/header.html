{% load static %}
<header class="bg-white border-b border-gray-200">
  <div class="px-4 py-2.5">
    <div class="flex items-center justify-between">
      <div class="flex items-center">
        <button id="toggleSidebarMobile" class="lg:hidden p-2 text-gray-600 hover:text-gray-900">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
      </div>

      <div class="flex items-center space-x-3">
        <div class="relative">
          <button type="button" class="relative p-2 text-gray-600 hover:text-gray-900" id="notificationDropdown">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
            </svg>
            <span class="absolute top-0 right-0 inline-flex items-center justify-center w-5 h-5 text-xs font-bold text-white bg-red-500 rounded-full">3</span>
          </button>
        </div>

        <div class="flex items-center">
          <div class="relative inline-block text-left">
            <button type="button" class="flex items-center space-x-3 text-gray-600 hover:text-gray-900" id="userDropdown">
              <img class="w-8 h-8 rounded-full" src="{% static 'assets/images/profile/user-1.jpg' %}" alt="user photo">
              <div class="text-left">
                <span class="block text-sm font-medium text-gray-900">{{ request.user.username }}</span>
                <span class="block text-xs text-gray-500">GESTIONNAIRE DE STOCKS</span>
              </div>
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
              </svg>
            </button>

            <div class="absolute right-0 z-10 mt-2 w-56 origin-top-right rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none hidden"
                 role="menu" aria-orientation="vertical" aria-labelledby="userDropdown" id="userMenu">
              <div class="py-1" role="none">
                <a href="{% url 'profil' %}" class="flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem">
                  <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                  </svg>
                  Mon Compte
                </a>
                <a href="{% url 'logout' %}" class="flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem">
                  <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                  </svg>
                  Se DÃ©connecter
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>

<script>
  // Toggle user dropdown
  const userDropdown = document.getElementById('userDropdown');
  const userMenu = document.getElementById('userMenu');
  
  userDropdown.addEventListener('click', () => {
    userMenu.classList.toggle('hidden');
  });

  // Close dropdown when clicking outside
  document.addEventListener('click', (event) => {
    if (!userDropdown.contains(event.target)) {
      userMenu.classList.add('hidden');
    }
  });

  // Toggle mobile sidebar
  const toggleSidebarMobile = document.getElementById('toggleSidebarMobile');
  const sidebar = document.querySelector('aside');
  
  toggleSidebarMobile.addEventListener('click', () => {
    sidebar.classList.toggle('-translate-x-full');
  });
</script>
